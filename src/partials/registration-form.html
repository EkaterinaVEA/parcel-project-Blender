<section class="registration">
<h2 class="registration__title">
Регистрация на <span class="registration__title--accent">бесплатную</span> телефонную <span class="registration__title--accent">консультацию</span> по нюансам ЗНО
по английскому языку
</h2>
<form class="registration__form">
    <b class="reg-form__title">Оставь заявку на участие в <span class="reg-form__title--accent">бесплатном занятии.</span>
    С вами свяжется консультант и ответит на вопросы</b>
    <div class="reg-form__wrap">
        <label for="reg-form__name"></label>
        <input class="reg-form__input name" id="reg-form__name" name="reg-form" type="name" placeholder="Имя*"
            autocomplete="email" />
        <label for="reg-form__tel"></label>
        <input class="reg-form__input" id="reg-form__tel" name="reg-form" type="tel" placeholder="Телефон*"
                autocomplete="tel" />
        <button class="reg-btn" type="submit">
            хочу на бесплатное занятие
        </button>
    </div>
</form>
</section>
